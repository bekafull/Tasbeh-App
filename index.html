<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbeh</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3615/3615996.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>TASBEH</h1>
    <div class="tasbeh">
        <input type="text" class="input" value="0">
        <button class="btn1"></button>
        <button class="btn2"></button>
    </div>

    <script>
        const start = document.querySelector(".btn1")
        const input = document.querySelector('.input')
        const clear = document.querySelector('.btn2')

        start.addEventListener("click", function(){
            let ekran = parseInt(input.value)
            input.value = ekran + 1    
        })

        clear.addEventListener("click", () => {
            input.value = 0
        })
    </script>
</body>
</html>
